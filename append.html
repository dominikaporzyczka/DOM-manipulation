<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing append method</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendors/css/fa-svg-with-js.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="content">
        <h1 class="header">To do list</h1>
        <form id="task-form">
            <input type="text" placeholder="New task" name="newTask" required/>
            <button type="submit" id="submit-btn" class="btn"><i class="fas fa-plus"></i></i></button>
        </form>

        <div class="title">Tasks</div>
        <div class="line"></div>

        <div class="listContent">
            <ol id="list-tasks" class="list"></ol>
        </div>

        <div class="title">Done</div>
        <div class="line"></div>

        <div class="listContent">
            <ol id="done-tasks" class="list"></ol>
        </div>
        
    </div>
    

    <script src="vendors/js/fontawesome-all.min.js"></script>
    <script src="jquery-3.2.1.js"></script>
    <script src="designs.js"></script>
</body>

</html>
